<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="icon" href="data:,">
    <title>RSA Encryption Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>RSA Encryption Example</h1>

    <script>
        // メッセージ
        const message = "RSA Encryption Test";

        // RSA鍵ペアの生成
        const rsaKey = CryptoJS.lib.WordArray.random(16); // ここではランダムな鍵を生成していますが、実際には鍵の生成ロジックが必要です

        // 公開鍵と秘密鍵の取得
        const publicKey = rsaKey.toString(CryptoJS.enc.Base64);
        const privateKey = rsaKey.toString(CryptoJS.enc.Base64);

        // 暗号化
        const encrypted = CryptoJS.AES.encrypt(message, privateKey).toString();

        // 復号化
        const decrypted = CryptoJS.AES.decrypt(encrypted, publicKey).toString(CryptoJS.enc.Utf8);

        // 結果の表示
        console.log("暗号化されたメッセージ:", encrypted);
        console.log("復号化されたメッセージ:", decrypted);
    </script>
</body>
</html>
